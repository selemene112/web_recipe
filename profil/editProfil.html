<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/menu.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light --bs-light-text-emphasis fixed-top">
      <div class="container mt-3">
        <div class="burger">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="navbarBack()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="../menu/home.html">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="../menu/addMenu.html">Add Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../menu/searchMenu.html">Search Menu</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="user d-flex justify-content-center align-items-center">
          <div class="photo me-4">
            <img src="../asset/img/Profil/ProfilNav.svg" alt="Search" width="40" onclick="pageProfile()" />
          </div>
          <div class="text">
            <p class="mb-0">Ayudia</p>
            <p class="mb-0">
              <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#logoutModal"><strong>Logout</strong></a>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <section class="container w-100 d-flex justify-content-center align-items-center" style="padding-top: 100px">
      <div class="my-5 col-sm-12 col-md-6 col-lg-6">
        <form action="">
          <div class="d-flex flex-column align-items-center">
            <img src="../asset/img/Profil/ProfilNav.svg" alt="" class="w-50" />
            <div class="fw-medium">Change Profile Picture</div>
          </div>
          <label for="name" class="mt-3 fw-medium">Name</label>
          <input type="text" id="name" value="Ayudia" class="w-100 p-3 rounded mt-3" />
          <label for="email" class="mt-3 fw-medium">Email</label>
          <input type="text" id="email" value="Ayudia@gmail.com" class="w-100 p-3 rounded mt-3" />
          <button class="p-3 rounded border-0 text-white w-100 mt-5 bg-warning">Update Profile</button>
          <p class="mt-3 fw-medium">Change Password? <a href="./change-password.html" class="text-warning text-decoration-none">Click Here</a></p>
        </form>
      </div>
    </section>
    <section id="call-modal">
      <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-warning" id="exampleModalLabel">You want to logout?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- <div class="modal-body">
                  <p>Ini adalah konten dari modal.</p>
                </div> -->
            <div class="modal-footer border-0">
              <button type="button" class="btn w-100 bg-warning text-white border-0">Yes</button>
              <button type="button" class="btn bg-secondary-subtle w-100 text-white border-0" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
