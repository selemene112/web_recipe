    <!-- END Nav Bar -->
    <section class="container w-100" style="margin-top: 100px">
      <form action="" class="col-sm-12 col-md-9 col-lg-9 mx-auto">
        <label for="addimage" class="addimage w-100 d-flex align-items-center justify-content-center rounded mt-5"
          >Add Photo
          <input type="file" name="" id="addimage" hidden />
        </label>
        <input type="text" name="" id="addtitle" placeholder="Title" class="addtitle p-3 mt-5 rounded border-0 w-100 form-control" />
        <div class="addingredients">
          <textarea name="" id="addingredients" placeholder="Ingredients" class="addingredients p-3 mt-5 rounded border-0 w-100 form-control"></textarea>
        </div>
        <div class="mt-5 col-sm-12 col-md-6">
          <select class="form-select p-3 addcategory border-0" id="floatingSelect" aria-label="Floating label select example">
            <option selected disabled>Category</option>
            <option value="1">Main Course</option>
            <option value="2">Desert</option>
            <option value="3">Appetizer</option>
          </select>
        </div>
        <div class="text-center">
          <button class="p-3 bg-warning text-white rounded border-0 my-5 w-75">Post</button>
        </div>

        <div class="modal-dialog">

              <button type="button" class="btn bg-secondary-subtle w-100 text-white border-0" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
