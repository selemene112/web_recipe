<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/menu.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
  </head>
  <body>
    <!-- NAV -->

    <nav class="navbar navbar-expand-lg navbar-light --bs-light-text-emphasis fixed-top">
      <div class="container mt-3">
        <div class="burger">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="navbarBack()">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="../menu/addMenu.html">Add Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../profil/editProfil.html">Profil</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="user d-flex justify-content-center align-items-center">
          <div class="photo me-4">
            <img src="../asset/img/Profil/ProfilNav.svg" alt="Search" width="40" onclick="pageProfile()" />
          </div>
          <div class="text">
            <p class="mb-0">Ayudia</p>
            <p class="mb-0">
              <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#logoutModal"><strong>Logout</strong></a>
            </p>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <section class="container w-100 d-flex justify-content-center align-items-center" style="margin-top: 100px">
      <form action="" class="mt-5 col-sm-12 col-md-9 col-lg-9">
        <div class="position-relative">
          <img src="../asset/img/landingPage/indian.svg" alt="" class="w-100" />
          <button class="change-photo p-3 border-0 rounded z-1 position-absolute top-50 start-50 translate-middle text-white w-50">Change Photo</button>
        </div>
        <input type="text" name="" id="edit-title" class="edit-title p-3 w-100 border-0 rounded mt-5 form-control" value="Egg Sandwich" />
        <div class="edit-ingredients">
          <textarea name="" id="edit-ingredients" class="edit-ingredients p-3 mt-5 rounded border-0 w-100 form-control">
                    - 2 eggs 
                    - 2 tbsp mayonnaise 
                    - 3 slices bread 
                    - a little butter
                </textarea
          >
        </div>
        <div class="mt-5 col-sm-12 col-md-6">
          <select class="form-select p-3 addcategory border-0" id="floatingSelect" aria-label="Floating label select example">
            <option disabled>Category</option>
            <option selected value="1">Main Course</option>
            <option value="2">Desert</option>
            <option value="3">Appetizer</option>
          </select>
        </div>
        <div class="text-center">
          <button class="p-3 bg-warning text-white rounded border-0 my-5 w-75">Post</button>
        </div>
      </form>
    </section>
    <section id="call-modal">
      <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-warning" id="exampleModalLabel">You want to logout?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- <div class="modal-body">
                <p>Ini adalah konten dari modal.</p>
              </div> -->
            <div class="modal-footer border-0">
              <button type="button" class="btn w-100 bg-warning text-white border-0">Yes</button>
              <button type="button" class="btn bg-secondary-subtle w-100 text-white border-0" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center bg-warning pt-5">
      <h1 class="mt-5 text-purple">Eat, Cook, Repeat</h1>
      <p>Share Your Best Recipe By Uploading Here !</p>
      <div class="row justify-content-end m-0 p-0 mt-5 pt-5 pb-4">
        <div class="d-flex justify-content-center col-lg-4">
          <ul class="list-unstyled d-flex gap-3">
            <li>Product</li>
            <li>Company</li>
            <li>Learn More</li>
            <li>Get In Touch</li>
          </ul>
        </div>
        <div class="col-lg-4 fw-bolder">&copy;Arkademy</div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
