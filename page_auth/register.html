<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
  </head>
  <body>
    <section class="container w-100">
      <div class="w-100 my-5 registration d-flex align-items-center justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="mb-5 auth-desc text-center">
            <h2 class="mb-5 fw-bolder">Recipe</h2>
            <h1>Let's Get Started!</h1>
            <p>Create new account to access all features</p>
          </div>
          <hr />
          <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" value="Name" class="p-3 rounded w-100 mt-3" />
            <label for="email" class="mt-3">Email</label>
            <input type="text" id="email" placeholder="Enter email address" class="p-3 rounded w-100 mt-3" />
            <label for="password" class="mt-3">Password</label>
            <input type="text" id="password" placeholder="Password" class="p-3 rounded w-100 mt-3" />
            <label class="check-wrap mt-3"
              >I agree to terms & conditions
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <button type="button" class="p-3 border-0 bg-warning text-white rounded mt-5 w-100" data-bs-toggle="modal" data-bs-target="#registerModal">Register Account</button>
          </form>
          <div class="mt-5 text-center">
            <p>Already have account? <a href="./login.html" class="text-decoration-none text-warning">Log in Here</a></p>
          </div>
        </div>
      </div>
    </section>
    <section class="call-modal">
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-warning" id="exampleModalLabel">You're all set!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please check your email account for verification</p>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn w-100 bg-warning text-white border-0">Ok</button>
              <button type="button" class="btn bg-secondary-subtle w-100 text-white border-0" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
