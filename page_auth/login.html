<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
  </head>
  <body>
    <section class="container w-100">
      <div class="w-100 my-5 registration d-flex align-items-center justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="mb-5 auth-desc text-center">
            <h2 class="mb-5 fw-bolder">Recipe</h2>
            <h1>Welcome</h1>
            <p>Login into your existing account</p>
          </div>
          <hr />
          <form action="">
            <label for="email" class="mt-3">Email</label>
            <input type="text" id="email" placeholder="Enter email address" class="p-3 rounded w-100 mt-3" />
            <label for="password" class="mt-3">Password</label>
            <input type="text" id="password" placeholder="Password" class="p-3 rounded w-100 mt-3" />
            <label class="check-wrap mt-3"
              >I agree to terms & conditions
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <a href="../profile/detail-profile-recipes.html">
              <button type="button" class="p-3 border-0 bg-warning text-white rounded mt-5 w-100">Login</button>
            </a>
          </form>
          <div class="mt-1">
            <p>Forgot your password? <a href="./forget_password.html" class="text-decoration-none text-warning">Click here</a></p>
          </div>
          <div class="mt-5 text-center">
            <p>Don't have an account? <a href="./register.html" class="text-decoration-none text-warning">Sign Up</a></p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
